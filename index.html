<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice to Text Note App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🎙️ Voice to Text Note App</h1>
    
    <button id="startBtn">Start Listening</button>
    <button id="stopBtn" disabled>Stop Listening</button>
    
    <textarea id="note" placeholder="Your voice will appear here..." rows="10"></textarea>
    
    <button id="saveBtn">💾 Save Note</button>

    <div id="savedNotes">
      <h2>📝 Saved Notes</h2>
      <ul id="notesList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
